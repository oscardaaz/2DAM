<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Atajos y errores</title>
</head>
<body>
<h1>Atajos y errores</h1>

<h2>Atajos</h2>
<ul>
    <li><b>F1</b>: abrir ayuda</li>
    <li><b>Enter</b>: igual (=)</li>
    <li><b>Esc</b>: Clear</li>
    <li><b>Backspace/Delete</b>: borrar carácter</li>
</ul>

<h2>Errores comunes</h2>
<ul>
    <li><b>División por cero</b>: se muestra un mensaje de error.</li>
    <li><b>Entrada incompleta</b>: por ejemplo “-” o “.” sin número.</li>
</ul>
</body>
</html>
